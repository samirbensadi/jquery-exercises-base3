<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="jquery-2.2.4.js"></script>
	<title>exercice 2</title>
</head>
	<body>

		<form>
    		<button type="button" name="button" id="Plus" >Plus</button>
    		<button type="button" name="button" id="moins" >Moins</button>

    		<p id="count"></p>

  		</form>



		<script>
			var x = 0;
			
			$("#Plus").click(function(){
				x++
				$("#count").text(x);
			});

			$("#moins").click(function(){
				x--
				$("#count").text(x);
			});


		</script>
	</body>
</html>
