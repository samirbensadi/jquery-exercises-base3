<!DOCTYPE html>
<html>
	<head>
		<script src="jquery-2.2.4.js"></script>
		<meta charset="utf-8">
		<title>exercice 3</title>
	</head>
		<body>
			<h1>Devine le chiffre entre 0 et 100</h1>
			<form>
				<input type="text" name="saisie" id="saisie">
				<button type="button" name="button">Come on !</button>
			</form>

			<h2 id="result"></h2>










		<script>
		
		
		var number = Math.floor(Math.random()*101); // on range le nombre aléatoir dans une variable
		var essai = 0

		$("button").click(function(){               // on initialise la fonction au clique du bouton
			var saisie = $("#saisie").val();        // on récupére la saisie de l'utilisateur
			essai++
		if (saisie < number) 						//on crée la condition if pour les différents cas. 
		{
			$("#result").text("c'est plus");

		} else if (saisie > number)
		{
			$("#result").text("c'est moins");
		}
		else 
		{
			$("#result").text("C'est gagné en " + essai + " coups");
		}
		});




		</script>
		</body>
</html>
